<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-selector</title>
</head>

<body>
    <h1 id="heading">DOM:SELECTOR</h1>
    <img src="https://tse3.mm.bing.net/th/id/OIP.Wq_t6neHc0ljAnsieQV6IAHaE8?w=232&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7">
    <h2>SUPER HERO</h2>
    <ul>
        <li class="list">Iron man</li>
        <li>batman</li>
        <li class="list">spider man</li>
    </ul>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat rem sint incidunt esse cumque dignissimos ad
        laborum accusamus non.</p>
    <ul>
        <li><a href="https://www.google.co.in/">GOOGLE</a></li>
        <li><a href="https://www.youtube.co.in/">YOUTUBE</a></li>
    </ul>

    <script>
        //selector
        // getElementByTagName:
        const x = document.getElementsByTagName("h2");
        x[0].style.color = "red";
        //getElementById
        const a = document.getElementById("heading");
        a.style.color = "pink";
        //getElementsByClassName
        const b = document.getElementsByClassName("list");
        b[0].style.color = "purple";
    </script>
</body>

</html>
